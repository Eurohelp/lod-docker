apache2:
  build: ./httpd
  ports:
    - "8888:80"
  volumes:
    - ./httpd/wwwroot:/var/www/html
  links:
    - lodwar
    - replicate-jenkins
blzg-read1:
  build: ./blzg-read
  ports:
    - "8082:8080"
  links:
    - blzg-write
  volumes:
    - ./lod/data:/usr/local/data

blzg-read2:
  build: ./blzg-read-30
  ports:
    - "8083:8080"
  links:
    - blzg-write
  volumes:
    - ./lod/data:/usr/local/data

blzg-write:
  build: ./blzg-write
  ports:
    - "8081:8080"
  volumes:
    - ./lod/data:/usr/local/data

lodwar:
  build: ./lodwar
  ports:
    - "8084:8080"


haproxy:
  image: haproxy
  volumes:
   - haproxy:/haproxy-override
   - ./haproxy:/usr/local/etc/haproxy
  links:
   - blzg-read1
   - blzg-read2
  ports:
   - "8080:80"
  expose:
   - "80"

replicate-jenkins:
 build: ./jenkins
 environment: 
       JENKINS_OPTS: "--prefix=/jenkins"
 links:
   - blzg-write
 ports: 
       - "9999:8080"
 entrypoint: /bin/sh -c "/bin/bash -c \"$${@}\""
 command: |
      /bin/bash -c "chmod 777 /etc/jenkins_jobs/script-to-execute.sh && ./etc/jenkins_jobs/script-to-execute.sh"


